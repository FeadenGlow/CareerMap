services:
  postgres:
    image: postgres:16-alpine
    container_name: career_paths_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: career_user
      POSTGRES_PASSWORD: career_password
      POSTGRES_DB: career_paths
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U career_user -d career_paths"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - career-network

networks:
  career-network:
    driver: bridge

volumes:
  postgres_data:

